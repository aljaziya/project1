<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Create Flight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fbff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #2a5672;
      margin-bottom: 30px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #407f9b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2f637a;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard - Create Flight</h1>

  <form id="flightForm">
    <label for="flightNumber">Flight Number:</label>
    <input type="text" id="flightNumber" required>

    <label for="origin">From (Origin):</label>
    <input type="text" id="origin" required>

    <label for="destination">To (Destination):</label>
    <input type="text" id="destination" required>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" required>

    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" required min="1">

    <button type="submit">Create Flight</button>
  </form>

  <script>
    document.getElementById("flightForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const flight = {
        flightNumber: document.getElementById("flightNumber").value,
        from: document.getElementById("origin").value,
        to: document.getElementById("destination").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        seats: document.getElementById("seats").value
      };

      let flights = JSON.parse(localStorage.getItem("flights")) || [];
      flights.push(flight);
      localStorage.setItem("flights", JSON.stringify(flights));

      alert("Flight Created Successfully!");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
