<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7ff, #b3e5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-form {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: #2a5672;
      margin-bottom: 20px;
    }
    input {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-button {
      padding: 10px 30px;
      background-color: #407f9b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .submit-button:hover {
      background-color: #2f637a;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Admin Login</h2>
    <form action="admin-dashboard.html">
      <input type="text" placeholder="Admin ID" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
