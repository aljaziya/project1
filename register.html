<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Account</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7ff, #b3e5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-form {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      color: #2a5672;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 14px;
    }

    input {
      display: block;
      width: 280px;
      padding: 10px;
      margin: 8px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .register-button {
      padding: 10px 30px;
      background-color: #407f9b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .register-button:hover {
      background-color: #2f637a;
    }

    .success-message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      font-size: 16px;
      display: none;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="register-form">
    <h2>Create Your Account</h2>
    <p>Fill in your details to register</p>

    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="civilid" placeholder="Civil ID" required />
      <input type="date" id="birthdate" placeholder="Birth Date" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" class="register-button">Register</button>
    </form>

    <div class="success-message" id="successMessage">Registration successful!</div>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const successMsg = document.getElementById("successMessage");
    const errorMsg = document.getElementById("errorMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Check if passwords match
      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      // Clear error and show success
      errorMsg.textContent = "";
      successMsg.style.display = "block";
      form.querySelector("button").disabled = true;

      // Redirect to login after 2.5 seconds
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2500);
    });
  </script>
</body>
</html>
