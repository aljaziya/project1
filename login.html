<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Options</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7ff, #b3e5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-options {
      text-align: center;
    }
    .login-button {
      display: block;
      width: 200px;
      margin: 15px auto;
      padding: 15px 0;
      background-color: #407f9b;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #2f637a;
    }
  </style>
</head>
<body>
  <div class="login-options">
    <a href="traveler-login.html" class="login-button">LOGIN as a Traveler</a>
    <a href="admin-login.html" class="login-button">LOGIN as admin</a>
  </div>
</body>
</html>
